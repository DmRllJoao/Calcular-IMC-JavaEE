<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calcular seu IMC</title>
</head>


<body>
	<div class="container">
		<form action="imc" method="get">
			<h1>Calcule seu IMC</h1>
		
			
			<label>Digite seu nome</label>
			<input type="text" placeholder="Seu nome" name="nomeP">
			
			<br><br>
			
			<label>Digite sua altura (M)</label>
			<input type="text" placeholder="Sua altura" name="alturaP">
			
			<br><br>
			
			<label>Digite seu peso (KG)</label>
			<input type="text" placeholder="Seu peso" name="pesoP">
			
			<br><br>
		
			<button type="submit">Calcular IMC</button>
			<input type="reset">
		</form>
	</div>
</body>
</html>
